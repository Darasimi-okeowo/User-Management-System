<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
>
<link rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<!--th:replace="base::layout(~{::section})"-->
<head>
    <meta charset="ISO-8859-1">
    <title>Change Password</title>
    <style>
        .img-fluid {
        max-width: 100%;
        height: 100%;
    }
        article, aside, figcaption, figure, footer, header, hgroup, main, nav, section {
        display: block;
    }
    </style>
</head>
<body class="bg-light">
<section class="vh-100" style="background-color: #9A616D;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                                 alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                        </div>
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">
                                <div class="message alert alert-danger" th:if="${errorMessage}">
                                    [[${errorMessage}]]
                                </div>
                                <div class="message alert alert-danger" th:if="${message}">
                                    [[${message}]]
                                </div>
                                <form action="/change-password" method="post">
                                    <div class="d-flex align-items-center mb-3 pb-1">
                                        <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                                        <span class="h1 fw-bold mb-0">Change Password</span>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="currentPassword">Current Password:</label>
                                        <input class="form-control form-control-lg" type="password" id="currentPassword" name="currentPassword" required>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="newPassword">New Password:</label>
                                        <input class="form-control form-control-lg" type="password" id="newPassword" name="newPassword" required>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="confirmPassword">Confirm New Password:</label>
                                        <input class="form-control form-control-lg" type="password" id="confirmPassword" name="confirmPassword" required>
                                    </div>
                                    <div class="pt-1 mb-4">
                                        <button class="btn btn-dark btn-lg btn-block" type="submit">Change Password</button>
                                    </div>
                                    <p class="mb-5 pb-lg-2" style="color: #393f81;"><a th:href="@{/employee-page}"
                                                                                                                style="color: #393f81;">Return to employee page</a></p>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>
</html>
