<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

    <style>
        html,
    body,
    .intro {
      height: 100%;
    }


    .card {
      border-radius: .5rem;
    }
        .table-responsive {
    overflow-x: hidden;
}
    .navbar-collapse {
    display: flex;
    justify-content: right;
}
            .btn-outline-success {
    background-color: white;
    background-image: none;
}
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" th:href="@{'/' + ${rolePage}}">Employee Managment</a>
    <a class="navbar-brand" th:href="@{'/' + ${rolePage}}">Home</a>
    <a class="navbar-brand" th:href="@{/employeeList}">Employee List</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <!--            <li class="nav-item active">-->
            <!--                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>-->
            <!--            </li>-->
            <li class="nav-item" style="padding-left:10rem;color:white;">
                <h1 >Welcome, [[${user.getFullName()}]]</h1>
            </li>
        </ul>
        <div class="form-inline my-2 my-lg-0">
            <div sec:authorize="isAuthenticated"><a class="btn btn-outline-success my-2 my-sm-0" th:href="@{/logout}">Logout</a></div>

        </div>
    </div>
</nav>
<section class="intro">
    <div class="bg-image h-100" style="background-image: url('https://mdbootstrap.com/img/Photos/new-templates/tables/img4.jpg');">
        <div class="mask d-flex align-items-center h-100" style="background-color: rgba(25, 185, 234,.25);">
            <div class="container">
                <div class="row justify-content-center">
                    <h1 style="padding:2rem;">Add Employee</h1>
                    <br />
                    <br />
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">

                                <div class="table-responsive">
                                    <div class="message alert alert-danger" th:if="${errorMessage}">
                                        [[${errorMessage}]]
                                    </div>
                                    <form action="#" th:action="@{/saveEmployee}" th:object="${employee}"
                                          method="POST">

                                        <div class="form-group row">
                                            <label class="col-sm-2 col-form-label col-form-label-sm">First Name:</label>
                                            <div class="col-sm-12">
                                                <h3 if="${#field.hasErrors('firstName')}" th:errors="*{firstName}" class="invalid-feedback" style="display:block;"></h3>
                                                <input type="text" th:field="*{firstName}"
                                                       placeholder="Employee First Name" class="form-control mb-12 col-12"  th:errorClass="is-invalid" required>
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <label class="col-sm-2 col-form-label col-form-label-sm">Last Name:</label>
                                            <div class="col-sm-12">
                                                <h3 if="${#field.hasErrors('lastName')}" th:errors="*{lastName}" class="invalid-feedback"></h3>
                                                <input type="text" th:field="*{lastName}"
                                                       placeholder="Employee Last Name" class="form-control mb-12 col-12"  th:errorClass="is-invalid" required>
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <label class="col-sm-2 col-form-label col-form-label-sm">Email:</label>
                                            <div class="col-sm-12">
                                                <h3 if="${#field.hasErrors('email')}" th:errors="*{email}" class="invalid-feedback"></h3>
                                                <input type="email" th:field="*{email}"
                                                       placeholder="Employee Email" class="form-control mb-12 col-12"  th:errorClass="is-invalid" required>
                                            </div>
                                        </div>




                                        <div class="col-sm-12">
                                            <button type="submit" class="btn btn-info col-12"> Save Employee</button>
                                        </div>
                                    </form>
                                 </div>
                                <br/>
                                <a th:href = "@{/employeeList}"> Back to Employee List</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
