<head>
    <meta charset="ISO-8859-1">
    <title>Insert title here</title>
    <style>
        .img-fluid {
        max-width: 100%;
        height: 100%;
    }
        article, aside, figcaption, figure, footer, header, hgroup, main, nav, section {
        display: block;
    }
    </style>

<body class="bg-light">
<section class="vh-100" style="background-color: #9A616D;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                                 alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                        </div>
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">
                                <div th:if="${param.success}">
                                    <div class="message alert alert-success">
                                        You have successfully registered our app!
                                    </div>
                                </div>
                                <!--                                <div th:if="${param.error}" class="alert alert-danger">-->
                                <!--                                    Invalid credientials</div>-->
                                <div class="message alert alert-success" th:if="${message != null}">
                                    [[${message}]]
                                </div>
                                <div class="message alert alert-danger" th:if="${confirmPasswordError}">
                                    [[${confirmPasswordError}]]
                                </div>
                                <div class="message alert alert-danger" th:if="${errorMessage}">
                                    [[${errorMessage}]]
                                </div>
                                <form
                                        th:action="@{/registration}"
                                        method="post"
                                        role="form"
                                        th:object="${user}"
                                >
                                    <div class="d-flex align-items-center mb-3 pb-1">
                                        <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                                        <span class="h1 fw-bold mb-0">Registration Form</span>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <h3 if="${#field.hasErrors('firstName')}" errors="*{firstName}" class="invalid-feedback" style="display:block;"></h3>
                                        <label class="form-label" for="firstName">First Name:</label>
                                        <input field="*{firstName}" type="text" id="firstName" name="firstName" errorClass="is-invalid" class="form-control form-control-lg" placeholder="Enter your First Name" required>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <h3 if="${#field.hasErrors('lastName')}" errors="*{lastName}" class="invalid-feedback" style="display:block;"></h3>
                                        <label class="form-label" for="lastname">Last Name:</label>
                                        <input field="*{lastName}" type="text" id="lastName" name="lastName" errorClass="is-invalid" class="form-control form-control-lg" placeholder="Enter your Last Name" required>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <h3 if="${#field.hasErrors('email')}" errors="*{email}" class="invalid-feedback"></h3>
                                        <label class="form-label" for="email">Email:</label>
                                        <input field="*{email}" type="email" id="email" name="email" errorClass="is-invalid" class="form-control form-control-lg" placeholder="Enter your email" required>
                                    </div>
<!--                                    <div class="form-outline mb-4">-->
<!--                                    <label class="form-label">Role:</label><br/>-->
<!--                                        <div style="display:flex;justify-content:space-around;">-->
<!--                                            <div>-->
<!--                                                <label class="form-label" for="role_admin">Admin</label>-->
<!--                                                <input  type="checkbox" id="role_admin" name="role" value="ADMIN">-->
<!--                                            </div>-->
<!--                                            <div>-->
<!--                                                <label class="form-label" for="role_user">User</label>-->
<!--                                                <input  type="checkbox" id="role_user" name="role" value="USER">-->

<!--                                            </div>-->
<!--                                        </div>-->

<!--                                    </div>-->

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="role">Role:</label><br/>
                                        <select id="role" name="role" class="form-control form-control-lg" required>
                                            <option value="" disabled selected>Select Role</option>
                                            <option value="ADMIN">Admin</option>
                                            <option value="USER">User</option>
                                        </select>
                                    </div>


                                    <div class="form-outline mb-4">
                                        <h3 if="${#field.hasErrors('password')}" errors="*{password}" class="invalid-feedback"></h3>
                                        <label class="form-label" for="password">Password:</label>
                                        <input field="*{password}" type="password" id="password" errorClass="is-invalid" name="password" class="form-control form-control-lg" placeholder="Enter your password" required>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <h3 if="${#field.hasErrors('confirmPassword')}" errors="*{confirmPassword}" class="invalid-feedback"></h3>
                                        <label class="form-label" for="confirmPassword">Confirm Password:</label>
                                        <input field="*{confirmPassword}" type="password" id="confirmPassword" errorClass="is-invalid" name="confirmPassword" class="form-control form-control-lg" placeholder="Confirm your password" required>
                                    </div>


                                    <div class="pt-1 mb-4">
                                        <input class="btn btn-dark btn-lg btn-block" type="submit" value="Register">
                                    </div>

                                    <p class="mb-5 pb-lg-2" style="color: #393f81;">Already have an account? <a th:href="@{/login}"
                                                                                                              style="color: #393f81;">Login here</a></p>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
