    <a class="navbar-brand" th:href="@{'/' + ${rolePage}}">Home</a>
    <a class="navbar-brand" th:href="@{/employeeList}">Employee List</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">

        </ul>
        <div class="form-inline my-2 my-lg-0">
            <div sec:authorize="isAuthenticated"><a class="btn btn-outline-success my-2 my-sm-0" th:href="@{/logout}">Logout</a></div>

        </div>
    </div>
</nav>
<section class="intro">
    <div class="bg-image h-100" style="background-image: url('https://mdbootstrap.com/img/Photos/new-templates/tables/img4.jpg');">
        <div class="mask d-flex align-items-center h-100" style="background-color: rgba(25, 185, 234,.25);">
            <div class="container">
                <div class="row justify-content-center">
                    <h1 style="padding:2rem;">Update Employee</h1>
                    <br />
                    <br />
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
<!--                                <div class="message alert alert-danger" th:if="${errorMessage}">-->
<!--                                    [[${errorMessage}]]-->
<!--                                </div>-->
                                <div class="table-responsive">


                                    <form action="#" th:action="@{/updateEmployee}" th:object="${employee}"
                                          method="POST">

                                        <input type="hidden" th:field="*{id}" />

                                        <div class="form-group row">
                                            <label class="col-sm-2 col-form-label col-form-label-sm">First Name:</label>
                                            <div class="col-sm-12">
                                                <h3 if="${#field.hasErrors('firstName')}" th:errors="*{firstName}" class="invalid-feedback" style="display:block;"></h3>
                                                <input type="text" th:field="*{firstName}" class="form-control mb-12 col-12" required="required">
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <label class="col-sm-2 col-form-label col-form-label-sm">Last Name:</label>
                                            <div class="col-sm-12">
                                                <h3 if="${#field.hasErrors('lastName')}" th:errors="*{lastName}" class="invalid-feedback"></h3>
                                                <input type="text" th:field="*{lastName}" class="form-control mb-12 col-12" required="required">
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <label class="col-sm-2 col-form-label col-form-label-sm">Email:</label>
                                            <div class="col-sm-12">
                                                <h3 if="${#field.hasErrors('email')}" th:errors="*{email}" class="invalid-feedback"></h3>
                                                <input type="email" th:field="*{email}" class="form-control mb-12 col-12" required="required">
                                            </div>
                                        </div>




                                        <div class="col-sm-12">
                                            <button type="submit" class="btn btn-info col-12"> Update Employee</button>
                                        </div>
                                    </form>
                                </div>
                                <br/>
                                <a th:href = "@{/employeeList}"> Back to Employee List</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
