<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <style>
        html,
    body,
    .intro {
      height: 100%;
    }

    table td,
    table th {
      text-overflow: ellipsis;
      white-space: nowrap;
      overflow: hidden;
    }

    .card {
      border-radius: .5rem;
    }

        .navbar-collapse {
        display: flex;
        justify-content: right;
    }
            .btn-outline-success {
        background-color: white;
        background-image: none;
    }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" th:href="@{'/' + ${rolePage}}">Employee Managment</a>
    <a class="navbar-brand" th:href="@{'/' + ${rolePage}}">Home</a>
    <a class="navbar-brand" th:href="@{/employeeList}">Employee List</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <!--            <li class="nav-item active">-->
            <!--                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>-->
            <!--            </li>-->
            <li class="nav-item" style="padding-left:10rem;color:white;">
                <h1 >Welcome, [[${user.getFullName()}]]</h1>
            </li>
        </ul>
        <div class="form-inline my-2 my-lg-0">
            <div sec:authorize="isAuthenticated"><a class="btn btn-outline-success my-2 my-sm-0" th:href="@{/logout}">Logout</a></div>

        </div>
    </div>
</nav>
<section class="intro">
    <div class="bg-image h-100" style="background-image: url('https://mdbootstrap.com/img/Photos/new-templates/tables/img4.jpg');">
        <div class="mask d-flex align-items-center h-100" style="background-color: rgba(25, 185, 234,.25);">
            <div class="container">
                <div class="row justify-content-center">
                    <h1 style="padding:2rem;">Employees List</h1>
                    <br />
                    <br />
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table border="1" class="table table-hover mb-0">
                                        <thead>
                                        <tr>
                                            <th>
                                                <a th:href="@{'/page/' + ${currentPage} + '?sortField=firstName&sortDir=' + ${reverseSortDir}}">
                                                    Employee First Name</a>
                                            </th>
                                            <th>
                                                <a th:href="@{'/page/' + ${currentPage} + '?sortField=lastName&sortDir=' + ${reverseSortDir}}">
                                                    Employee Last Name</a>
                                            </th>
                                            <th>
                                                <a th:href="@{'/page/' + ${currentPage} + '?sortField=email&sortDir=' + ${reverseSortDir}}">
                                                    Employee Email</a>
                                            </th>
                                            <th th:if="${role == 'ADMIN'}"> Actions </th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="employee : ${listEmployees}">
                                            <td th:text="${employee.firstName}"></td>
                                            <td th:text="${employee.lastName}"></td>
                                            <td th:text="${employee.email}"></td>
                                            <td> <a th:if="${role == 'ADMIN'}" th:href="@{/showFormForUpdate/{id}(id=${employee.id})}" class="btn btn-primary">Update</a>
                                                <a th:if="${role == 'ADMIN'}" th:href="@{/deleteEmployee/{id}(id=${employee.id})}" class="btn btn-danger">Delete</a>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>

                                    <div th:if = "${totalPages > 1}">
                                        <div class = "row col-sm-10">
                                            <div class = "col-sm-2">
                                                Total Rows: [[${totalItems}]]
                                            </div>
                                            <div class = "col-sm-1">
					<span th:each="i: ${#numbers.sequence(1, totalPages)}">
						<a th:if="${currentPage != i}" th:href="@{'/page/' + ${i}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">[[${i}]]</a>
						<span th:unless="${currentPage != i}">[[${i}]]</span>  &nbsp; &nbsp;
					</span>
                                            </div>
                                            <div class = "col-sm-1">
                                                <a th:if="${currentPage < totalPages}" th:href="@{'/page/' + ${currentPage + 1}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Next</a>
                                                <span th:unless="${currentPage < totalPages}">Next</span>
                                            </div>

                                            <div class="col-sm-1">
                                                <a th:if="${currentPage < totalPages}" th:href="@{'/page/' + ${totalPages}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Last</a>
                                                <span th:unless="${currentPage < totalPages}">Last</span>
                                            </div>
                                        </div>
                                    </div>
                                    <br />
                                    <br />
                                    <a th:href = "@{/showNewEmployeeForm}" th:if="${role == 'ADMIN'}" class="btn btn-primary btn-sm mb-3"> Add Employee </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<div class="container my-2">







</div>
</body>
</html>
